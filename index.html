<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.1">
    <title>Profile menu</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="main">
        <nav>
            <img src="images/Freddy KYS.png" class="logo">
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">Features</a></li>
                <li><a href="#">About</a></li>
                <li><a href="#">Contact</a></li>
            </ul>
            <img src="images/Freddy.png" class="user-pic" onclick="toggleMenu()">

            <div class="sub-menu-wrap" id="subMenu">
                <div class="sub-menu">
                    <div class="user-info">
                        <img src="images/Freddy.png">
                        <h3>Sir Frederickson Fitzgerald Fazbear</h3>
                    </div>
                    <hr>
                    <a href="#" class="sub-menu-link">
                        <img src="images/Bonnie.png">
                        <p>Edit profile</p>
                        <span></span>
                    </a>

                    <a href="#" class="sub-menu-link">
                        <img src="images/Chica.png">
                        <p>Settings & Privacy</p>
                        <span></span>
                    </a>

                    <a href="#" class="sub-menu-link">
                        <img src="images/Foxy.png">
                        <p>Help & Support</p>
                        <span></span>
                    </a>

                    <a href="#" class="sub-menu-link">
                        <img src="images/Cupcake.png">
                        <p>Logout</p>
                        <span></span>
                    </a>
                </div>
            </div>
        </nav>
    </div>
<script>
    let subMenu = document.getElementById("subMenu");
    function toggleMenu(){
        subMenu.classList.toggle("open-menu");
    }
</script>
</body>
</html>
