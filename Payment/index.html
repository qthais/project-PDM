<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Let's Talk Money, Shall We?</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="payment-container">
        <form action="">
            <div class="row">
                <div class="column">
                    <h3 class="title">Billing Address</h3>
                    <div class="input-box">
                        <span>Full name:</span>
                        <input type="text" placeholder="Ambatukam">
                    </div>
                    <div class="input-box">
                        <span>E-mail:</span>
                        <input type="email" placeholder="nigger@licious.com">
                    </div>
                    <div class="input-box">
                        <span>Address:</span>
                        <input type="text" placeholder="Number - Street - Ward - City - Province - Country">
                    </div>
                    <div class="input-box">
                        <span>City:</span>
                        <input type="text" placeholder="HoChiMinhCity">
                    </div>
                    <div class="flex">
                        <div class="input-box">
                            <span>Province:</span>
                            <input type="text" placeholder="HoChiMinhCity">
                        </div>
                        <div class="input-box">
                            <span>Zip code:</span>
                            <input type="number" placeholder="6969 6969">
                        </div>
                    </div>
                </div>
                <div class="column">
                    <h3 class="title">Payment</h3>
                    <div class="input-box">
                        <span>Card Accepted:</span>
                        <img src="imgcards.png" alt="">
                    </div>
                    <div class="input-box">
                        <span>Card Owner:</span>
                        <input type="text" placeholder="Ambatukam">
                    </div>
                    <div class="input-box">
                        <span>Card Number:</span>
                        <input type="number" placeholder="1111 2222 3333 4444">
                    </div>
                    <div class="input-box">
                        <span>Exp Year:</span>
                        <input type="number" placeholder="2077">
                    </div>
                    <div class="flex">
                        <div class="input-box">
                            <span>Exp Month:</span>
                            <input type="text" placeholder="October">
                        </div>
                        <div class="input-box">
                            <span>CVV:</span>
                            <input type="number" placeholder="132">
                        </div>
                    </div>
                </div>
            </div>
            <button type="submit" class="btn">Submit</button>
        </form>
    </div>
</body>

</html>
